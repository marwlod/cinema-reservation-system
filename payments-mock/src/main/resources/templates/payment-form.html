<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment checkout form UI</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

<div class="wrapper">
    <div class="checkout_wrapper">
        <div class="checkout_form">
            <p>Payment Section</p>
            <form autocomplete="off" action="#" th:action="@{/pay}"
                  th:object="${payment}" method="post" role="form">
                <input type="hidden" th:field="*{clientId}"/>
                <input type="hidden" th:field="*{reservationId}"/>
                <input type="hidden" th:field="*{method}"/>
                <div class="details">
                    <div class="section">
                        <input id="email" type="email" placeholder="Email" name="email" value=""/>
                        <label for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    </div>
                    <div class="section">
                        <input id="creditCardNumber" type="number" placeholder="Credit card number" name="creditCardNumber" value=""/>
                        <label for="creditCardNumber" th:if="${#fields.hasErrors('creditCardNumber')}" th:errors="*{creditCardNumber}">
                    </div>
                    <div class="section last_section">
                        <div class="item">
                            <input id="expires" type="text" placeholder="Expires" name="expires" value=""/>
                            <label for="expires" th:if="${#fields.hasErrors('expires')}" th:errors="*{expires}"></label>
                        </div>
                        <div class="item">
                            <input id="CVV" type="number" placeholder="CVV" name="CVV" value=""/>
                            <label for="CVV" th:if="${#fields.hasErrors('CVV')}" th:errors="*{CVV}"></label>
                        </div>
                    </div>
                    <input id="btn" type="submit" value="Pay"/>
            </form>

        </div>
    </div>
</div>

</body>
</html>
